name: Deploy to Render

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Check if model file exists
      run: |
        if [ ! -f "best_model.hdf5" ] && [ ! -f "Lung-Cancer-Prediction-using-CNN-and-Transfer-Learning-main (1)/Lung-Cancer-Prediction-using-CNN-and-Transfer-Learning-main/best_model.hdf5" ]; then
          echo "Warning: Model file not found. Make sure best_model.hdf5 exists."
        fi
    
    - name: Lint with flake8 (optional)
      continue-on-error: true
      run: |
        pip install flake8
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

